<body>
    <header class="encabezado" id="encabezado">
    </header>

        <h2>Contactanos</h2>
        <form class="list init">
            <br>
            <label for="validationTooltip01" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="validationTooltip01" required>
            <label for="validationTooltip02" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="validationTooltip02" required>
            <br><br>
            <label for="validationTooltipMail" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationTooltipUsername" placeholder="tucorreo@mail.com">
            <label for="validationTooltip03" class="form-label">Telefono:</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <br><br>
            <label for="asunto">Asunto:</label>
            <select class="form-select" id="validationTooltip04" required>
                <option value="reclamo">Reclamos</option>
                <option value="sugerencia">Sugerencias</option>
                <option value="otro">Otros</option>
            </select>
            <br><br>
            <label for="mensaje">Comentarios</label>
            <br>
            <textarea class="mensaje" rows="10" cols="30"></textarea>
            <br><br>
            <label for="term" id="term">Acepto los t√©rminos y condiciones</label>
            <input type="checkbox" name="condition" class="check" id="condition">
            <br><br>
            <button type="submit" value="enviar">Enviar</button>
        </form>

    <footer class="rodapie" id="footer">

    </footer>
